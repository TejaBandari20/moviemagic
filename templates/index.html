<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieMagic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <h1 style="font-size: 5rem; font-weight: 800; animation: fadeUp 1s ease; margin-bottom: 10px;">
            MOVIE MAGIC
        </h1>
        
        <p style="font-size: 1.5rem; letter-spacing: 3px; margin-bottom: 40px; color: #ccc; text-transform: uppercase;">
            You Experience The Cinema
        </p>
        
        <a href="/login" class="btn-primary" style="font-size: 1rem; padding: 12px 30px; border-radius: 50px; width: auto; min-width: 150px;">
            GET STARTED
        </a>
    </div>

    <style>
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Ensure the button doesn't stretch on mobile */
        .btn-primary {
            display: inline-block; /* Forces button to hug text */
        }
    </style>
</body>
</html>
