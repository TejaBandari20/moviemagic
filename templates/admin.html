<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal - MovieMagic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar" style="background: #1a1a1a;">
        <div class="logo">ADMIN PORTAL</div>
        <div class="user-menu">
            <span>Administrator</span>
            <a href="/logout" class="btn-outline">Logout</a>
        </div>
    </nav>

    <div class="container">
        <!-- Add Movie Form -->
        <div class="glass-card" style="max-width: 800px; margin: 0 auto 50px auto; text-align: left;">
            <h3 style="margin-bottom: 20px; color: var(--primary); border-bottom: 1px solid #333; padding-bottom: 10px;">Add New Movie</h3>
            
            <form action="/add_movie" method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Movie Title</label>
                        <input type="text" name="title" required placeholder="e.g. Inception">
                    </div>
                    
                    <div class="form-group">
                        <label>Genre</label>
                        <!-- Hidden input to store comma-separated genres for backend compatibility -->
                        <input type="hidden" name="genre" id="final_genre">
                        
                        <!-- Multi-select menu -->
                        <select id="genre_select" multiple required style="width: 100%; padding: 15px; margin: 10px 0; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; outline: none; min-height: 140px; font-family: inherit;">
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Animation">Animation</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Crime">Crime</option>
                            <option value="Documentary">Documentary</option>
                            <option value="Drama">Drama</option>
                            <option value="Family">Family</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="History">History</option>
                            <option value="Horror">Horror</option>
                            <option value="Music">Music</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Romance">Romance</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Thriller">Thriller</option>
                            <option value="War">War</option>
                        </select>
                        <small style="color: #888; font-size: 0.75rem; display: block; margin-top: -5px;">Hold Ctrl (Windows) or Cmd (Mac) to select multiple</small>
                    </div>

                    <div class="form-group">
                        <label>Image URL (or Filename)</label>
                        <!-- Updated Placeholder -->
                        <input type="text" name="image" required placeholder="Paste image link (https://...) OR filename (mad.jpg)">
                    </div>
                    <div class="form-group">
                        <label>Ticket Price (₹)</label>
                        <input type="number" name="price" required placeholder="e.g. 250">
                    </div>
                    <div class="form-group">
                        <label>Theater Name</label>
                        <input type="text" name="theater" required placeholder="e.g. PVR Cinemas">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" name="address" required placeholder="e.g. Forum Mall, Hyderabad">
                    </div>
                </div>
                <button type="submit" class="btn-primary" style="margin-top: 20px;">Add Movie</button>
            </form>
        </div>

        <!-- Existing Movies List -->
        <h3 class="section-title">Current Movies</h3>
        <div class="history-list">
            {% if movies %}
                {% for movie in movies %}
                <div class="history-card">
                    <div class="history-left">
                        <h4 style="color: var(--primary); margin-bottom: 5px; font-size: 1.2rem;">{{ movie.title }}</h4>
                        <p style="font-size: 0.9rem; color: #ccc;">{{ movie.theater }}</p>
                    </div>
                    <div class="history-right">
                        <div class="tag">₹{{ movie.price }}</div>
                        <a href="/delete_movie/{{ movie.movie_id }}" class="btn-primary" style="background: #b20710; padding: 5px 15px; font-size: 0.8rem;">Delete</a>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p style="text-align: center; color: #777;">No movies in database.</p>
            {% endif %}
        </div>
    </div>

    <!-- Script to handle multi-select logic -->
    <script>
        document.getElementById('genre_select').addEventListener('change', function() {
            const selected = Array.from(this.selectedOptions).map(option => option.value);
            document.getElementById('final_genre').value = selected.join(', ');
        });
    </script>
</body>
</html>
