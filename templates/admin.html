<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal - MovieMagic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="[https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap](https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap)" rel="stylesheet">
</head>
<body>
    <nav class="navbar" style="background: #1a1a1a;">
        <div class="logo">ADMIN PORTAL</div>
        <div class="user-menu">
            <span>Administrator</span>
            <a href="/logout" class="btn-outline">Logout</a>
        </div>
    </nav>

    <div class="container">
        <!-- Add Movie Form -->
        <div class="glass-card" style="max-width: 800px; margin: 0 auto 50px auto; text-align: left;">
            <h3 style="margin-bottom: 20px; color: var(--primary); border-bottom: 1px solid #333; padding-bottom: 10px;">Add New Movie</h3>
            
            <form action="/add_movie" method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Movie Title</label>
                        <input type="text" name="title" required placeholder="e.g. Inception">
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <input type="text" name="genre" required placeholder="e.g. Sci-Fi, Action">
                    </div>
                    <div class="form-group">
                        <label>Image Filename</label>
                        <input type="text" name="image" required placeholder="e.g. inception.jpg (must exist in static/images)">
                    </div>
                    <div class="form-group">
                        <label>Ticket Price (₹)</label>
                        <input type="number" name="price" required placeholder="e.g. 250">
                    </div>
                    <div class="form-group">
                        <label>Theater Name</label>
                        <input type="text" name="theater" required placeholder="e.g. PVR Cinemas">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" name="address" required placeholder="e.g. Forum Mall, Hyderabad">
                    </div>
                </div>
                <button type="submit" class="btn-primary" style="margin-top: 20px;">Add Movie</button>
            </form>
        </div>

        <!-- Existing Movies List -->
        <h3 class="section-title">Current Movies</h3>
        <div class="history-list">
            {% if movies %}
                {% for movie in movies %}
                <div class="history-card">
                    <div class="history-left">
                        <h4 style="color: var(--primary); margin-bottom: 5px; font-size: 1.2rem;">{{ movie.title }}</h4>
                        <p style="font-size: 0.9rem; color: #ccc;">{{ movie.theater }}</p>
                    </div>
                    <div class="history-right">
                        <div class="tag">₹{{ movie.price }}</div>
                        <a href="/delete_movie/{{ movie.movie_id }}" class="btn-primary" style="background: #b20710; padding: 5px 15px; font-size: 0.8rem;">Delete</a>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p style="text-align: center; color: #777;">No movies in database.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
