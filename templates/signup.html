<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - MovieMagic</title>
    <style>
        body { background-color: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .container { background-color: #222; padding: 40px; border-radius: 8px; width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 4px; border: none; }
        .btn { width: 100%; padding: 10px; background-color: #e50914; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        a { color: #e50914; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>CREATE ACCOUNT</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">SIGN UP</button>
        </form>
        <p>Already have an account? <a href="/login">Login Here</a></p>
    </div>
</body>
</html>
