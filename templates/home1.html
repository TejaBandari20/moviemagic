<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - MovieMagic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <h1>MovieMagic</h1>
        <div>
            <span>Welcome, {{ session['user']['name'] }}</span>
            <a href="/logout" class="logout" style="margin-left: 15px;">Logout</a>
        </div>
    </div>

    <h2 style="margin-top: 30px;">Top Trending Movies</h2>
    <div class="movies">
        <div class="card">
            <img src="/static/images/mad.jpg" alt="MAD">
            <div class="card-info">
                <h3>MAD</h3>
                <p>Comedy, Drama</p>
                <a href="/b1?movie=MAD&theater=PVR Cinemas&address=Hi-Tech City&price=200" class="btn">Book Now</a>
            </div>
        </div>
        <div class="card">
            <img src="/static/images/court.jpg" alt="Court">
            <div class="card-info">
                <h3>Court</h3>
                <p>Drama, Thriller</p>
                <a href="/b1?movie=Court&theater=AMB Cinemas&address=Gachibowli&price=250" class="btn">Book Now</a>
            </div>
        </div>
        <div class="card">
            <img src="/static/images/rrr.jpg" alt="RRR">
            <div class="card-info">
                <h3>RRR</h3>
                <p>Action, History</p>
                <a href="/b1?movie=RRR&theater=Prasads IMAX&address=Necklace Road&price=300" class="btn">Book Now</a>
            </div>
        </div>
    </div>
</body>
</html>
