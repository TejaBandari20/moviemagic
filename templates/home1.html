<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - MovieMagic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="navbar">
        <div class="logo">MOVIEMAGIC</div>
        <div>
            <span style="margin-right: 15px; color: #ccc;">Welcome, {{ session['user']['name'] }}</span>
            <a href="/logout" class="logout-link">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Now Showing</h2>

        <div class="movies-grid">
            <div class="movie-card">
                <img src="/static/images/mad.jpg" alt="MAD">
                <div class="card-details">
                    <div class="movie-title">MAD</div>
                    <div class="movie-genre">Comedy, Drama</div>
                    <a href="/b1?movie=MAD&theater=PVR Cinemas&address=Hi-Tech City&price=200" class="btn btn-block">Book Now</a>
                </div>
            </div>

            <div class="movie-card">
                <img src="/static/images/court.jpg" alt="Court">
                <div class="card-details">
                    <div class="movie-title">Court</div>
                    <div class="movie-genre">Drama, Thriller</div>
                    <a href="/b1?movie=Court&theater=AMB Cinemas&address=Gachibowli&price=250" class="btn btn-block">Book Now</a>
                </div>
            </div>

            <div class="movie-card">
                <img src="/static/images/rrr.jpg" alt="RRR">
                <div class="card-details">
                    <div class="movie-title">RRR</div>
                    <div class="movie-genre">Action, History</div>
                    <a href="/b1?movie=RRR&theater=Prasads IMAX&address=Necklace Road&price=300" class="btn btn-block">Book Now</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
