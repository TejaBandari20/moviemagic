<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - MovieMagic</title>
    <style>
        body { background-color: #000; color: white; font-family: Arial, sans-serif; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .header h1 { color: #e50914; margin: 0; }
        .logout { color: #fff; text-decoration: none; border: 1px solid #fff; padding: 5px 15px; border-radius: 4px; }
        .movies { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 30px; justify-content: center; }
        .card { background-color: #111; width: 200px; border-radius: 8px; overflow: hidden; transition: transform 0.2s; }
        .card:hover { transform: scale(1.05); }
        .card img { width: 100%; height: 300px; object-fit: cover; background-color: #333; }
        .card-info { padding: 10px; text-align: center; }
        .btn { display: block; background-color: #e50914; color: white; text-decoration: none; padding: 10px; border-radius: 4px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>MovieMagic</h1>
        <div>
            <span>Welcome, {{ session['user']['name'] }}</span>
            <a href="/logout" class="logout" style="margin-left: 15px;">Logout</a>
        </div>
    </div>

    <h2 style="margin-top: 30px;">Top Trending Movies</h2>
    <div class="movies">
        <div class="card">
            <img src="/static/images/mad.jpg" alt="MAD">
            <div class="card-info">
                <h3>MAD</h3>
                <p>Comedy, Drama</p>
                <a href="/b1?movie=MAD&theater=PVR Cinemas&address=Hi-Tech City&price=200" class="btn">Book Now</a>
            </div>
        </div>
        <div class="card">
            <img src="/static/images/court.jpg" alt="Court">
            <div class="card-info">
                <h3>Court</h3>
                <p>Drama, Thriller</p>
                <a href="/b1?movie=Court&theater=AMB Cinemas&address=Gachibowli&price=250" class="btn">Book Now</a>
            </div>
        </div>
        <div class="card">
            <img src="/static/images/rrr.jpg" alt="RRR">
            <div class="card-info">
                <h3>RRR</h3>
                <p>Action, History</p>
                <a href="/b1?movie=RRR&theater=Prasads IMAX&address=Necklace Road&price=300" class="btn">Book Now</a>
            </div>
        </div>
    </div>
</body>
</html>
