<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - MovieMagic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">MOVIEMAGIC</div>
        
        <div class="user-menu">
            <a href="{{ url_for('profile') }}" style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <div style="width: 35px; height: 35px; background: #e50914; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold;">
                    {{ session['user']['name'][0] | upper }}
                </div>
                <span style="color: #ccc;">Hi, {{ session['user']['name'] }}</span>
            </a>
        </div>
    </div>

    <div class="container fade-in">
        <h2 class="section-title">Now Showing</h2>
        <div class="movie-grid">
            {% for movie in movies %}
            <div class="movie-card" onclick="window.location.href='{{ url_for('movie_details', movie_id=movie.movie_id) }}'">
                <!-- SMART IMAGE LOGIC -->
                {% if movie.image.startswith('http') %}
                    <img src="{{ movie.image }}" alt="{{ movie.title }}" class="movie-poster">
                {% else %}
                    <img src="{{ url_for('static', filename='images/' + movie.image) }}" alt="{{ movie.title }}" class="movie-poster">
                {% endif %}
                
                <div class="movie-info">
                    <div class="movie-title">{{ movie.title }}</div>
                    <div class="movie-genre">{{ movie.genre }}</div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="color: var(--primary); font-weight: bold;">{{ movie.language }}</span>
                        <!-- CHANGED BUTTON: Now links to Details Page -->
                        <a href="{{ url_for('movie_details', movie_id=movie.movie_id) }}" 
                           class="btn-outline" style="padding: 8px 15px; width: auto; margin: 0; font-size: 0.8rem;">View Info</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
