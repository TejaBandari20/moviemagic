<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MOVIEMAGIC</div>
        <div class="user-menu">
            <a href="{{ url_for('profile') }}" style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <div style="width: 35px; height: 35px; background: #e50914; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold;">
                    {{ session['user']['name'][0] }}
                </div>
                <span style="color: #ccc;">Hi, {{ session['user']['name'] }}</span>
            </a>
            <a href="/logout" class="btn-outline" style="margin-left: 15px;">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="section-title">Now Showing</h2>
        
        <div class="movie-grid">
            {% for movie in movies %}
            <div class="movie-card">
                <img src="{{ url_for('static', filename='images/' + movie.image) }}" alt="{{ movie.title }}" class="movie-poster">
                <div class="movie-info">
                    <div class="movie-title">{{ movie.title }}</div>
                    <div class="movie-genre">{{ movie.genre }}</div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="color: var(--primary); font-weight: bold;">â‚¹{{ movie.price }}</span>
                        <a href="{{ url_for('booking', movie=movie.title, theater=movie.theater, address=movie.address, price=movie.price) }}" 
                           class="btn-primary" style="padding: 8px 15px; width: auto; margin: 0;">Book</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
