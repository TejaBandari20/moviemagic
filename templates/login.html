<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - MovieMagic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="glass-card">
            <h2 style="color: var(--primary); margin-bottom: 20px;">MOVIEMAGIC</h2>
            <h3 style="margin-bottom: 30px;">Welcome Back</h3>
            
            <form method="POST">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">START WATCHING</button>
            </form>
            
            <p style="margin-top: 20px; font-size: 0.9rem; color: #aaa;">
                New to MovieMagic? <a href="/signup" style="color: white; font-weight: bold;">Sign up now</a>
            </p>
        </div>
    </div>
</body>
</html>
